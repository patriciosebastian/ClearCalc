<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>ClearCalc: A Loan Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/5db21ba9c6.js" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png" />
  </head>

  <body class="d-flex flex-column h-100">
    <!-- **** NAV **** -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="index.html">
          <img class="navbar-brand" src="image/ClearCalc_light_color.png" alt="Logo - The 'ClearCalc' brand name with a magnifying glass instead of the first 'a'" width="90"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="app.html">Calculator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- **** MAIN **** -->
    <main class="flex-shrink-0 h-100 mt-4 mt-md-5 mt-lg-0">
      <div class="container h-100 col-xxl-8 px-4 pt-5 pt-sm-0 pt-lg-0 d-flex flex-column justify-content-center flex-lg-row justify-content-lg-center align-items-lg-center">
        <div class="row g-5 mt-2 mt-lg-0 row-cols-1 row-cols-lg-2 align-items-md-center">
          <div class="main-h1-container col order-last order-lg-first">
            <img class="logo-img img-fluid d-block mb-3" src="image/ClearCalc_logo.png" alt="Logo - The 'ClearCalc' brand name with a magnifying glass instead of the first 'a'" width="50%" />
            <p class="lead fw-normal py-2 primary-color">
              The perfect tool for when you need to generate a
              <strong>clear</strong> amortization schedule, no muddy stuff.
            </p>
            <div>
              <a type="button" class="btn btn-lg cta-btn px-4 me-md-2 mt-2 primary-color" href="app.html">Try It Now!</a>
            </div>
          </div>
          <div class="col mt-sm-0 main-img-container">
            <img
              class="img-fluid center-block d-block mx-auto hero-img"
              src="image/cc_graphic.svg"
              alt="Blank document behind a calculator displaying two dollar signs"
              width="400"
              height="200"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- **** FOOTER **** -->
    <footer class="footer mt-auto py-3 bottom-0 w-100">
      <div class="container-fluid">
        <div class="row">
          <!-- <p class="text-light text-center mb-0">ClearCalc</p> -->
          <img class="footer-logo text-light text-center mb-0 mx-auto" src="image/ClearCalc_light_color.png" alt="Logo - The 'ClearCalc' brand name with a magnifying glass instead of the first 'a'"/>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
