    <!-- **** MAIN **** -->
    <main class="flex-shrink-0">
      <div class="container pt-5">
        <h1 class="mt-5">Emergency Fund Calculator</h1>
        <div class="row">
          <div class="col-12 col-md-6">
            <form class="emergency-fund-form p-2">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="monthlyExpenses">Monthly Living Expenses:</label>
                  <input type="number" class="form-control form-input" id="monthlyExpenses" name="monthlyExpenses" min="0" step="25" required>
                </div>
                <div class="form-group col-12">
                  <label for="coveragePeriod">Desired Coverage Period (Months):</label>
                  <input type="number" class="form-control form-input" id="coveragePeriod" name="coveragePeriod" min="1" max="24" step="1" required>
                </div>
              </div>
              <button type="button" class="btn btn-dark mt-2" onclick="calculateEmergencyFund()" id="calculateBtn">Calculate</button>
              <button type="button" class="clear-button btn btn-outline-dark mt-2" onclick="clearEmergencyFund()">Clear</button>
            </form>
          </div>
          <div class="col emergency-fund-section">
            <div class="payment-title" id="paymentTitle">
              <p>Your Recommended Emergency Fund</p>
            </div>
            <p class="emergency-fund-amount" id="emergencyFundAmount">$0</p>
          </div>
        </div>
      </div>
    </main>
