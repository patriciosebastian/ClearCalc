<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>ClearCalc: A Loan Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <!-- External JS -->
    <script src="js/main.js" defer></script>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- **** NAV **** -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="index.html">
          <img class="navbar-brand" src="image/ClearCalc_light_color.png" alt="Logo - The 'ClearCalc' brand name with a magnifying glass instead of the first 'a'" width="90"/>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="app.html"
                >Calculator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- **** MAIN **** -->
    <main class="flex-shrink-0">
      <div class="container pt-5">
        <h1 class="mt-5">Loan Calculator</h1>
        <div class="row">
          <div class="col-12 col-md-6">
            <form class="loan-form p-2">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="loanAmount">Loan Amount:</label>
                  <input type="number" class="loan-amount form-control form-input" id="loanAmount" name="loanAmount" min="1000" step="500" value="15000">
                </div>
                <div class="form-group col-12">
                  <label for="loanTerm">Term In Months:</label>
                  <input type="number" class="loan-term form-control form-input" id="loanTerm" name="loanTerm" min="1" value="60">
                </div>
                <div class="form-group col-12">
                  <label for="loanRate">Rate:</label>
                  <input type="number" class="loan-rate form-control form-input" id="loanRate" name="loanRate" min="1" step=".5" value="4">
                </div>
              </div>
              <button type="button" class="btn btn-dark mt-2" onclick="calculateAmortization()" id="calculateBtn">Calculate</button>
              <button type="button" class="clear-button btn btn-outline-dark mt-2" onclick="clearCalculateAmortization()">Clear</button>
            </form>
          </div>
          <div class="col monthly-payments-section">
            <div class="payment-title" id="paymentTitle">
              <p>Your Monthly Payments</p>
            </div>
            <p class="monthly-payment" id="monthlyPayment">$0</p>
            <div class="row">
              <div class="col-6 totals">
                <label class="text-left" for="totalPrincipal">Total Principal</label>
              </div>
              <div class="col-6 text-end totals" id="totalPrincipal"></div>
              <div class="col-6 totals">
                <label class="text-left" for="totalInterest">Total Interest</label>
              </div>
              <div class="col-6 text-end totals" id="totalInterest"></div>
              <div class="col-6 totals">
                <label class="text-left" for="totalCost">Total Cost</label>
              </div>
            <div class="total-cost col-6 text-end totals" id="totalCost"></div>
          </div>
        </div>
        </div>
        <div class="amortization-schedule row mx-0" id="amortizationSchedule"></div>
      </div>
    </main>
    <!-- **** FOOTER **** -->
    <footer class="footer mt-auto py-3 bottom-0 w-100">
      <div class="container-fluid">
        <div class="row">
          <!-- <p class="text-light text-center mb-0">ClearCalc</p> -->
          <img class="footer-logo text-light text-center mb-0 mx-auto" src="image/ClearCalc_light_color.png" alt="Logo - The 'ClearCalc' brand name with a magnifying glass instead of the first 'a'"/>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
